<!DOCTYPE html>
<head>
<style>

path.link {
  fill: none;
  stroke: #666;
  stroke-width: 1.5px;
}

circle {
  fill: #ccc;
  stroke: #fff;
  stroke: black;
  stroke-width: 1.5px;
}

text {
  fill: #000;
  font: 10px sans-serif;
  pointer-events: none;
}

</style>
<meta charset="utf-8">
<title></title>
</head>

<body>
<script type="text/javascript" src="../lib/d3.v5.min.js"></script>
<script>

d3.dsv(",", "board_games.csv", function(d) {
  return {
    source: d.source,
    target: d.target,
    value: +d.value
  }
}).then(function(data) {

  var links = data;

  var nodes = {};

  // compute the distinct nodes from the links.
  links.forEach(function(link) {
      link.source = nodes[link.source] || (nodes[link.source] = {name: link.source});
      link.target = nodes[link.target] || (nodes[link.target] = {name: link.target});
  });


  // Q3.1 Step 1. Compute degrees for each node
  var degreeMap = {};
  links.forEach(function(link) {
  degreeMap[link.source.name] = (degreeMap[link.source.name] || 0) + 1;
  degreeMap[link.target.name] = (degreeMap[link.target.name] || 0) + 1;
  });
  
  // Assign degrees to node objects
  for (var nodeName in nodes) {
  nodes[nodeName].degree = degreeMap[nodeName];
  }
  
 
  var width = 1200,
      height = 700;

  var force = d3.forceSimulation()
      .nodes(d3.values(nodes))
      .force("link", d3.forceLink(links).distance(100))
      .force('center', d3.forceCenter(width / 2, height / 2))
      .force("x", d3.forceX())
      .force("y", d3.forceY())
      .force("charge", d3.forceManyBody().strength(-250))
      .alphaTarget(1)
      .on("tick", tick);

  // Q3.1 Step 2. Define scale

  var maxDegree = d3.max(d3.values(nodes), function(d) { return d.degree; });

  // Radius scale (sqrt to prevent extreme sizes)
  var radiusScale = d3.scaleSqrt()
    .domain([0, maxDegree])
    .range([5, 20]); // Adjust range as needed
  
  // Color scale (light to dark blue gradient)
  var colorScale = d3.scaleSequential(d3.interpolateCool)
    .domain([0, maxDegree]);

  var svg = d3.select("body").append("svg")
      .attr("width", width)
      .attr("height", height);

  svg.append("text")
    .attr("id", "credit")
    .attr("x", width - 100)
    .attr("y", 30)
    .style("font-size", "12px")
    .text("fkottapa3"); 
  
  // add the links
  // Q2.2
  // var path = svg.append("g")
  //     .selectAll("path")
  //     .data(links)
  //     .enter()
  //     .append("path")
  //     .attr("class", function(d) { return "link " + d.type; });
  var path = svg.append("g")
    .selectAll("path")
    .data(links)
    .enter()
    .append("path")
    .attr("class", function(d) { return "link " + d.type; })
	// if value of edge === 0; edge is gray, thick, solid
	// if value of edge === 1; edge is green, thin, dashed
    .style("stroke", function(d) { 
        return d.value === 0 ? "rgb(102, 102, 102)" : "rgb(0, 128, 0)"; 
    })
	// Thick for similar
    .style("stroke-width", function(d) { 
        return d.value === 0 ? "3px" : "1.5px"; 
    })
	// Solid for similar
    .style("stroke-dasharray", function(d) { 
        return d.value === 1 ? "5,5" : "none";
    });

  // define the nodes
  var node = svg.selectAll(".node")
      .data(force.nodes())
      .enter().append("g")
      .attr("class", "node")
      .call(d3.drag()
          .on("start", dragstarted)
          .on("drag", dragged)
          .on("end", dragended));

  // add the nodes
  // node.append("circle")
  //     .attr("id", function(d){
  //        return (d.name.replace(/\s+/g,'').toLowerCase());
  //     })
  //     .attr("r", 5);
  
  node.append("circle")
  .attr("id", function(d) { return d.name.replace(/\s+/g, '').toLowerCase(); })
  .attr("r", function(d) { return radiusScale(d.degree); }) // Apply radius scale
  .style("fill", function(d) { return colorScale(d.degree); }); // Apply color scale
  

  // add node labels to top-right of node
  node.append("text")
      .attr("dx", 8)
      .attr("dy", -5)
      .text(function(d) { return d.name; });
	  
  // add the curvy lines
  function tick() {
      path.attr("d", function(d) {
          var dx = d.target.x - d.source.x,
              dy = d.target.y - d.source.y,
              dr = Math.sqrt(dx * dx + dy * dy);
          return "M" +
              d.source.x + "," +
              d.source.y + "A" +
              dr + "," + dr + " 0 0,1 " +
              d.target.x + "," +
              d.target.y;
      });

      node.attr("transform", function(d) {
          return "translate(" + d.x + "," + d.y + ")"; 
      });
  };

  //function dragstarted(event, d) {
  //    if (!d3.event.active) force.alphaTarget(0.3).restart();
  //    d.fx = null;
  //    d.fy = null;
  //};
  function dragstarted(event, d) {
      if (!d3.event.active) force.alphaTarget(0.3).restart();
      d.fx = event.x;
      d.fy = event.y;
  };

  function dragged(event, d) {
      d.fx = event.x;
      d.fy = event.y;
  };

  function dragended(event, d) {
      if (!d3.event.active) force.alphaTarget(0);
      if (d.fixed == true) {
          d.fx = d.x;
          d.fy = d.y;
      }
      else {
          d.fx = null;
          d.fy = null;
      }
      d3.select(this).select("circle").style("fill", "red"); 

  };
  
}).catch(function(error) {
  console.log(error);
});

</script>
</body>
</html>
