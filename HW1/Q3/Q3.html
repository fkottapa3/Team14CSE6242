<!DOCTYPE html>
<!-- cse6242 -->

<!-- run: http-server & -->

<head>
  <style>    
    /* Define css rules here */
  </style>
  <title>Wildlife Trafficking Incidents per Species (2015 to 2023)</title>
</head>

<body>

  <script src="lib/d3/d3.min.js"></script>
  <script src="lib/d3-dsv/d3-dsv.min.js"></script>
  <script src="lib/d3-fetch/d3-fetch.min.js"></script>


  <script>
    // define the dimensions and margins for the graph
	var chartDims = {
	  margin: { top: 40, right: 30, bottom: 50, left: 100 },
	  width: 900,
	  height: 500,
	  get innerWidth() {
		return (this.width - this.margin.left - this.margin.right);
	  },
	  get innerHeight() {
		return (this.height - this.margin.top - this.margin.bottom);
	  },
	};



    // create scales x & y for X and Y axis and set their ranges
    // var x;
    // var y;

	// Step 1: Define the dimensions and margins for the graph
	var chartScales = {
	svg: null, // Placeholder for SVG container
	x: null,   // Placeholder for X scale
	y: null,   // Placeholder for Y scale
	};

    // append svg element to the body of the page
    // var svg = d3.select("body").append("svg")
	//    	// set the id, dimensions and position of the svg element 	
	//     .append("g")
	//     .attr("id", "container");

	// Step 2: Create a global object for scales and the SVG container
    // append svg element to the body of the page

	chartScales.svg = d3.select("body")
		.append("svg")
		.attr("id", "svg1")
		.attr("width", chartDims.width)
		.attr("height", chartDims.height)
		.append("g")
		.attr("id", "container")
		.attr("transform", `translate(${chartDims.margin.left}, ${chartDims.margin.top})`);
  

    // Get the data and filter for top 5 most trafficked species
	var pathToCsv = "q3.csv";		// path to csv
	
    d3.dsv(",", pathToCsv, function (d) {
      return {
        // format data attributes if required
			species: d.species,
			count: +d.count,
	  };
    }).then(function (data) {
	
      var top5 = data.sort((a, b) => b.count - a.count).slice(0, 5);
	  console.log("Top 5 species: ", top5);
      
	  // console.log(data); // you should see the data in your browser's developer tools console 
    

      /* Create bar plot using data from csv */

      // set the domains of X and Y scales based on data
      //x.domain();
      //y.domain();
	  //chartScales.x.domain();
	  //chartScales.y.domain();


	  // Define X scale 
	  chartScales.x = d3.scaleLinear()
		.domain([0, d3.max(top5, (d) => d.count)])
		.range([0, chartDims.innerWidth]);

	  chartScales.svg.append("text")
		.attr("id", "x_axis_label")
		.attr("x", chartDims.innerWidth / 2)
		.attr("y", chartDims.innerHeight + chartDims.margin.bottom - 10)
		.style("text-anchor", "middle")
		.text("Count");


	  // Define Y scale
	  chartScales.y = d3.scaleBand()
		.domain(top5.map((d) => d.species))
		.range([0, chartDims.innerHeight])
		.padding(0.1);     
		
	  chartScales.svg.append("text")
		.attr("id", "y_axis_label")
		.attr("transform", "rotate(-90)")
		.attr("x", -chartDims.innerHeight / 2)
		.attr("y", -chartDims.margin.left + 20)
		.style("text-anchor", "middle")
		.text("Species");		
  
      // Add bars to svg - create new elements based on your data
      //svg.selectAll()
	  // chartScales.selectAll();
	  // Add bars to the chart
	  
	  chartScales.svg.append("g").attr("id", "bars");
	  
	  //chartScales.svg.selectAll(".bar")
	  chartScales.svg.select("#bars")
		.selectAll(".bar")
		.data(top5)
		.enter()
		.append("rect")
		.attr("class", "bar")
		.attr("x", 0)
		.attr("y", (d) => chartScales.y(d.species))
		.attr("width", (d) => chartScales.x(d.count))
		.attr("height", chartScales.y.bandwidth())
		.attr("fill", (d, i) => d3.schemeCategory10[i % 10]);


      // Add the X Axis
      // Add the text label for X Axis
      // svg.append()
	  chartScales.svg.append("g")
		.attr("id", "x_axis")
		.attr("transform", `translate(0, ${chartDims.innerHeight})`)
		.call(d3.axisBottom(chartScales.x).ticks(5)); 
  
      // Add the Y Axis
      // Add the text label for Y axis
      // svg.append()
	  chartScales.svg.append("g")
		.attr("id", "y_axis")
		.call(d3.axisLeft(chartScales.y));	  

      // Add GT username
	  chartScales.svg.append("text")
		.attr("id", "credit")
		.attr("x", chartDims.innerWidth)
		.attr("y", chartDims.innerHeight + chartDims.margin.bottom - 5)
		.style("text-anchor", "end")
		.text("fkottapa3");

      // Add Title
      chartScales.svg.append("text")
		.attr("id", "title")
		.attr("x", chartDims.innerWidth / 2)
		.attr("y", -chartDims.margin.top / 3)
		.style("text-anchor", "middle")
		.text("Wildlife Trafficking Incidents per Species (2015 to 2023)");


    }).catch(function (error) {
      console.log(error);
    });

  </script>
</body>
